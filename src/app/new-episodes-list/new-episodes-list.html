<div class="new-episodes-list">
  <md-card *ngFor="let show of shows">
    <md-card-header>
      <a md-card-avatar [routerLink]="['/show', show.id]">
        <img md-card-avatar [ngStyle]="{ 'background': 'url('+ show.image +')' }"/>
      </a>
      <md-card-title>
        <a [routerLink]="['/show', show.id]">{{ show.title }}</a>
      </md-card-title>
      <md-card-subtitle>
        <a [routerLink]="['/show', show.id]">{{ show.ruTitle }}</a>
      </md-card-subtitle>
    </md-card-header>

    <md-card-content>
      <new-episodes-item [item]="show"></new-episodes-item>
    </md-card-content>
  </md-card>
</div>
